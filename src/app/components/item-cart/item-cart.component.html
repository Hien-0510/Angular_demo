<div class="wrapper">
    <div class="product-img">
      <img src={{item.image}} height="420" width="327">
    </div>
    <div class="product-info">
      <div class="product-text">
        <h1>{{item.name}}</h1>
        <div id="button">
          <button id="caculate" (click)="decreaseItem(item)"> - </button>
          <h2>{{item.inCart}}</h2>
          <button id="caculate" (click)="increaseItem(item)"> + </button>
        </div>
        <p>{{item.description}}</p>
      </div>
      <div class="product-price-btn">
        <p><span>{{item.price}}</span></p>
        <button type="button" (click)="deleteCartItem(item)">Delete</button>
      </div>
    </div>
</div>
