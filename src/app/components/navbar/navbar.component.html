<p>
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="this.router.navigate([''])">
        <mat-icon>menu</mat-icon>
      </button>
      <span>GunDam</span>
      <span class="example-spacer"></span>
      <button (click)="navigateToShoppingCart()" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>shopping_cart</mat-icon>
      </button>
      <button *ngIf="this.authSv.user == null" (click)="logIn()" mat-icon-button class="example-icon" aria-label="Example icon-button with Login icon">
        <mat-icon>login</mat-icon>
      </button>
      <button *ngIf="this.authSv.user != null" (click)="logout()" mat-icon-button class="example-icon" aria-label="Example icon-button with Login icon">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
  </p>
